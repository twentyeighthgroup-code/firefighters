<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EMBER SQUAD: TACTICAL</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Khand:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap');

        :root {
            --bg: #0a0a0a;
            --ui-panel: rgba(20, 25, 30, 0.95);
            --accent: #ff5500;
            --warn: #ffcc00;
            --safe: #00ffcc;
        }

        body {
            margin: 0; background: var(--bg); overflow: hidden;
            font-family: 'Khand', sans-serif;
            touch-action: none; user-select: none; -webkit-user-select: none;
            color: white;
        }

        canvas { display: block; width: 100%; height: 100%; }

        /* VIGNETTE & ATMOSPHERE */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, #000 120%);
            pointer-events: none; z-index: 2;
        }
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.1), rgba(0,0,0,0.1) 1px, transparent 1px, transparent 2px);
            pointer-events: none; z-index: 3; opacity: 0.5;
        }

        /* UI */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none; display: flex; flex-direction: column;
            justify-content: space-between;
        }

        /* TOP HUD */
        .hud {
            display: flex; justify-content: space-between; padding: 15px;
            font-family: 'Roboto Mono', monospace;
        }
        
        .status-box {
            background: var(--ui-panel); border: 1px solid #444;
            padding: 10px; border-radius: 4px; min-width: 80px;
            border-left: 3px solid var(--accent);
        }

        .stat-label { font-size: 10px; color: #888; }
        .stat-val { font-size: 18px; font-weight: bold; }

        .bar-bg { width: 100%; height: 6px; background: #333; margin-top: 4px; }
        .bar-fill { height: 100%; transition: width 0.2s; }

        /* CONTROLS */
        .controls {
            padding: 20px; padding-bottom: 40px; pointer-events: auto;
            display: flex; justify-content: space-between; align-items: flex-end;
        }

        .joystick-area {
            width: 140px; height: 140px; position: relative;
            background: rgba(255,255,255,0.05); border-radius: 50%;
            border: 1px dashed rgba(255,255,255,0.2);
        }

        .knob {
            width: 50px; height: 50px; background: rgba(255,255,255,0.2);
            border-radius: 50%; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); box-shadow: 0 0 10px #000;
            pointer-events: none;
        }

        .actions {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
        }

        .btn {
            width: 60px; height: 60px; border-radius: 12px;
            background: rgba(20,20,20,0.8); border: 1px solid #444;
            color: #fff; font-size: 24px; display: flex; justify-content: center; align-items: center;
            transition: 0.1s; backdrop-filter: blur(4px);
        }
        .btn:active, .btn.active { background: var(--accent); border-color: #fff; transform: scale(0.95); }
        .btn-tool.active { background: var(--safe); color: #000; }

        /* TOOL SELECTOR */
        .tools {
            position: absolute; bottom: 160px; right: 20px; pointer-events: auto;
            display: flex; flex-direction: column; gap: 10px;
        }
        .tool-icon {
            width: 50px; height: 50px; background: #111; border: 1px solid #333;
            display: flex; justify-content: center; align-items: center; font-size: 20px;
            cursor: pointer; opacity: 0.5; transition: 0.2s;
        }
        .tool-icon.selected { opacity: 1; border-color: var(--safe); background: rgba(0, 255, 204, 0.1); box-shadow: 0 0 10px var(--safe); }

        /* INTERACTION PROMPT */
        #prompt {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -80px);
            background: rgba(0,0,0,0.8); padding: 5px 10px; border-radius: 4px;
            border: 1px solid #fff; font-size: 12px; display: none; text-transform: uppercase;
        }

        /* MENU */
        .modal {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: #000; z-index: 100; display: flex; align-items: center; justify-content: center;
            transition: 0.5s;
        }
        .modal.hidden { opacity: 0; pointer-events: none; }
        
        .briefing {
            width: 90%; max-width: 500px; background: #111; border: 1px solid #333; padding: 30px;
            box-shadow: 0 0 50px rgba(255, 85, 0, 0.2);
        }
        h1 { margin: 0; color: var(--accent); font-size: 32px; line-height: 0.9; }
        .mission-data { margin: 20px 0; font-family: 'Roboto Mono'; font-size: 12px; color: #888; border-top: 1px solid #333; padding-top: 10px; }
        
        .deploy-btn {
            width: 100%; padding: 15px; background: var(--accent); color: white; border: none;
            font-family: 'Khand'; font-size: 20px; font-weight: bold; cursor: pointer; letter-spacing: 2px;
        }

        /* FX */
        .breathing { animation: breath 4s infinite ease-in-out; }
        @keyframes breath { 0%{opacity:0.3} 50%{opacity:0.6} 100%{opacity:0.3} }
    </style>
</head>
<body>

    <div class="overlay"></div>
    <div class="scanlines"></div>
    <div class="overlay breathing" id="smoke-overlay" style="background: #fff; mix-blend-mode: overlay; opacity: 0; pointer-events: none;"></div>

    <canvas id="game"></canvas>

    <div id="ui-layer">
        <div class="hud">
            <div class="status-box">
                <div class="stat-label">OXYGEN</div>
                <div class="bar-bg"><div class="bar-fill" id="ui-ox" style="width:100%; background: #00ccff;"></div></div>
            </div>
            <div class="status-box" style="border-color: var(--warn);">
                <div class="stat-label">TEMP</div>
                <div class="stat-val" id="ui-temp">24¬∞C</div>
            </div>
            <div class="status-box" style="border-color: #0f0;">
                <div class="stat-label">SQUAD</div>
                <div class="stat-val" id="ui-obj">0/3</div>
            </div>
        </div>

        <div id="prompt">PRESS [ACTION]</div>

        <div class="tools">
            <div class="tool-icon selected" id="t-hose" onclick="Player.setTool('hose')">üíß</div>
            <div class="tool-icon" id="t-axe" onclick="Player.setTool('axe')">ü™ì</div>
            <div class="tool-icon" id="t-scanner" onclick="Player.setTool('scanner')">üå°Ô∏è</div>
        </div>

        <div class="controls">
            <div class="joystick-area" id="stick-move">
                <div class="knob" id="knob-move"></div>
            </div>
            <div class="actions">
                <div class="btn" id="btn-act" ontouchstart="Player.action()" onmousedown="Player.action()">üñêÔ∏è</div>
                <div class="btn" id="btn-use" style="background: var(--accent);" ontouchstart="Player.useTool(true)" ontouchend="Player.useTool(false)" onmousedown="Player.useTool(true)" onmouseup="Player.useTool(false)">‚ö°</div>
            </div>
        </div>
    </div>

    <div id="menu" class="modal">
        <div class="briefing">
            <h1>EMBER SQUAD</h1>
            <div style="color:#fff; font-size: 14px;">TACTICAL RESPONSE UNIT</div>
            <div class="mission-data">
                MISSION: RESIDENTIAL FIRE<br>
                OBJECTIVE: RESCUE 3 CIVILIANS<br>
                HAZARDS: BACKDRAFT, TOXIC SMOKE<br>
                GEAR: HOSE, HALLIGAN BAR, THERMAL CAM
            </div>
            <button class="deploy-btn" onclick="Game.init()">BREACH & CLEAR</button>
        </div>
    </div>

    <script>
        // === ENGINE & MATH ===
        const cvs = document.getElementById('game');
        const ctx = cvs.getContext('2d', { alpha: false });

        let W, H, DPR;
        const resize = () => {
            W = window.innerWidth; H = window.innerHeight;
            DPR = Math.min(2, window.devicePixelRatio);
            cvs.width = W * DPR; cvs.height = H * DPR;
            ctx.scale(DPR, DPR);
        };
        window.addEventListener('resize', resize);
        resize();

        // Input State
        const Input = {
            move: { x: 0, y: 0, active: false },
            aim: { x: 0, y: 0 },
            toolActive: false
        };

        // Helper Math
        const dist = (a, b) => Math.hypot(a.x - b.x, a.y - b.y);
        const vecToAngle = (x, y) => Math.atan2(y, x);

        // === MAP GENERATION (Procedural House) ===
        const TILE_SIZE = 40;
        const MAP_W = 30;
        const MAP_H = 30;
        // 0: Floor, 1: Wall, 2: Door Closed, 3: Door Open, 4: Window, 5: Furniture
        let MapGrid = []; 
        let FireGrid = []; // Heat 0-100
        let SmokeGrid = []; // Density 0-100

        function createMap() {
            MapGrid = new Array(MAP_W * MAP_H).fill(0);
            FireGrid = new Float32Array(MAP_W * MAP_H).fill(0);
            SmokeGrid = new Float32Array(MAP_W * MAP_H).fill(0);

            // Draw Outer Walls
            for(let x=0; x<MAP_W; x++) {
                for(let y=0; y<MAP_H; y++) {
                    if(x===0 || x===MAP_W-1 || y===0 || y===MAP_H-1) MapGrid[y*MAP_W+x] = 1;
                }
            }

            // Generate Rooms (BSP-ish simple split)
            for(let i=0; i<200; i++) {
                let x = Math.floor(Math.random()*(MAP_W-2))+1;
                let y = Math.floor(Math.random()*(MAP_H-2))+1;
                MapGrid[y*MAP_W+x] = 1; // Interior Walls
            }

            // Clean up isolation and make corridors (Cellular Automata smoothing)
            // Just simple for demo: Clear center
            for(let x=5; x<MAP_W-5; x++) {
                for(let y=5; y<MAP_H-5; y++) {
                    MapGrid[y*MAP_W+x] = 0;
                }
            }
            // Add Rooms manually-ish
            addWallRect(5,5, 10,10); // Room 1
            addDoor(10, 10);
            addWallRect(15,5, 25,15); // Room 2
            addDoor(20, 15);
            addWallRect(5,20, 15,25); // Room 3
            addDoor(10, 20);
            
            // Add Fire Sources
            FireGrid[7*MAP_W+7] = 100; // Fire in Room 1
            FireGrid[20*MAP_W+20] = 80; // Fire in Room 2
        }

        function addWallRect(x1,y1, x2,y2) {
            for(let y=y1; y<=y2; y++) {
                MapGrid[y*MAP_W+x1] = 1;
                MapGrid[y*MAP_W+x2] = 1;
            }
            for(let x=x1; x<=x2; x++) {
                MapGrid[y1*MAP_W+x] = 1;
                MapGrid[y2*MAP_W+x] = 1;
            }
        }
        function addDoor(x,y) { MapGrid[y*MAP_W+x] = 2; } // 2 = Door Closed

        // === ENTITIES ===
        const Player = {
            x: 2 * TILE_SIZE, y: 15 * TILE_SIZE,
            angle: 0,
            tool: 'hose', // hose, axe, scanner
            oxygen: 100,
            victimsSaved: 0,
            
            update() {
                // Movement
                if(Input.move.active) {
                    let speed = 3;
                    let nx = this.x + Input.move.x * speed;
                    let ny = this.y + Input.move.y * speed;
                    
                    // Collision
                    if(!isSolid(nx, this.y)) this.x = nx;
                    if(!isSolid(this.x, ny)) this.y = ny;
                    
                    this.angle = vecToAngle(Input.move.x, Input.move.y);
                }

                // Tool Usage
                if(Input.toolActive) {
                    if(this.tool === 'hose') {
                        // Shoot Water
                        spawnParticle(this.x, this.y, Math.cos(this.angle)*8, Math.sin(this.angle)*8, 'water');
                    } else if (this.tool === 'axe') {
                        // Swing logic handled in "Action" but continuous swinging also possible
                    }
                }

                // Oxygen
                let tileIdx = getTileIdx(this.x, this.y);
                let smoke = SmokeGrid[tileIdx];
                let heat = FireGrid[tileIdx];
                
                // Damage/Consume
                if(smoke > 50) this.oxygen -= 0.05;
                if(heat > 50) this.oxygen -= 0.2; // Heat damage basically
                
                // UI Updates
                document.getElementById('ui-ox').style.width = this.oxygen + '%';
                document.getElementById('ui-ox').style.background = this.oxygen < 30 ? 'red' : '#00ccff';
                
                // Scan Temp
                let lookX = this.x + Math.cos(this.angle)*40;
                let lookY = this.y + Math.sin(this.angle)*40;
                let lookIdx = getTileIdx(lookX, lookY);
                let temp = Math.floor(20 + FireGrid[lookIdx]*5);
                
                if(this.tool === 'scanner') {
                    // Scanner shows heat through doors
                    document.getElementById('ui-temp').style.color = temp > 200 ? 'red' : 'white';
                    document.getElementById('ui-temp').innerText = temp + "¬∞C";
                } else {
                    document.getElementById('ui-temp').innerText = "---";
                }

                // Prompt Check
                let t = MapGrid[lookIdx];
                let prompt = document.getElementById('prompt');
                if(t === 2) { // Door
                    prompt.style.display = 'block';
                    prompt.innerText = this.tool === 'axe' ? "AXE DOOR" : "OPEN DOOR";
                    prompt.style.color = (FireGrid[lookIdx] > 50) ? 'red' : 'white'; // Danger warning
                } else if (Victims.some(v => dist(this, v) < 40 && !v.saved)) {
                    prompt.style.display = 'block';
                    prompt.innerText = "CARRY VICTIM";
                    prompt.style.color = "#0f0";
                } else {
                    prompt.style.display = 'none';
                }
            },

            setTool(t) {
                this.tool = t;
                document.querySelectorAll('.tool-icon').forEach(e => e.classList.remove('selected'));
                document.getElementById('t-'+t).classList.add('selected');
            },
            
            useTool(state) {
                Input.toolActive = state;
            },

            action() {
                let lookX = this.x + Math.cos(this.angle)*40;
                let lookY = this.y + Math.sin(this.angle)*40;
                let idx = getTileIdx(lookX, lookY);
                
                // Door Interaction
                if(MapGrid[idx] === 2) {
                    if(this.tool === 'axe') {
                        // Smash
                        MapGrid[idx] = 0; // Destroyed
                        spawnDebris(lookX, lookY);
                        // Backdraft Check
                        if(FireGrid[idx] > 80 && SmokeGrid[idx] > 80) createExplosion(lookX, lookY);
                    } else {
                        // Open
                        // Backdraft Risk High!
                        if(FireGrid[idx] > 60) {
                            createExplosion(lookX, lookY);
                        } else {
                            MapGrid[idx] = 3; // Open
                        }
                    }
                }
                
                // Victim Rescue
                Victims.forEach(v => {
                    if(dist(this, v) < 40 && !v.saved) {
                        v.saved = true;
                        this.victimsSaved++;
                        document.getElementById('ui-obj').innerText = this.victimsSaved + "/3";
                        spawnFloatingText("SAVED!", this.x, this.y, "#0f0");
                    }
                });
            }
        };

        const Victims = [];
        function spawnVictim() {
            // Find random floor
            let x, y;
            do {
                x = Math.floor(Math.random() * MAP_W);
                y = Math.floor(Math.random() * MAP_H);
            } while(MapGrid[y*MAP_W+x] !== 0);
            Victims.push({ x: x*TILE_SIZE + 20, y: y*TILE_SIZE + 20, saved: false });
        }

        const Particles = [];
        function spawnParticle(x, y, vx, vy, type) {
            Particles.push({ x, y, vx, vy, type, life: 1.0 });
        }
        function spawnDebris(x, y) {
            for(let i=0; i<10; i++) spawnParticle(x, y, (Math.random()-0.5)*5, (Math.random()-0.5)*5, 'debris');
        }
        function createExplosion(x, y) {
            // Push player
            let dx = Player.x - x; let dy = Player.y - y;
            let len = Math.hypot(dx, dy);
            Player.x += (dx/len)*50; Player.y += (dy/len)*50;
            Player.oxygen -= 10;
            // Visuals
            for(let i=0; i<50; i++) spawnParticle(x, y, (Math.random()-0.5)*10, (Math.random()-0.5)*10, 'fire');
            // Flash
            let s = document.getElementById('smoke-overlay');
            s.style.background = 'orange'; s.style.opacity = 0.8;
            setTimeout(()=> { s.style.background='#fff'; s.style.opacity=0; }, 100);
            spawnFloatingText("BACKDRAFT!", x, y, "red");
        }
        function spawnFloatingText(txt, x, y, col) {
            // simplified
        }

        // === SYSTEM FUNCTIONS ===
        function getTileIdx(x, y) {
            let tx = Math.floor(x / TILE_SIZE);
            let ty = Math.floor(y / TILE_SIZE);
            if(tx<0||tx>=MAP_W||ty<0||ty>=MAP_H) return -1;
            return ty * MAP_W + tx;
        }

        function isSolid(x, y) {
            let idx = getTileIdx(x, y);
            if(idx === -1) return true;
            let t = MapGrid[idx];
            return t === 1 || t === 2; // Wall or Closed Door
        }

        // === RENDERER ===
        function draw() {
            // Camera Follow
            let cx = W/2 - Player.x;
            let cy = H/2 - Player.y;

            // Clear
            ctx.fillStyle = '#050505';
            ctx.fillRect(0, 0, W, H);

            ctx.save();
            ctx.translate(cx, cy);

            // 1. Draw Floor & Smoke/Fire Simulation
            for(let y=0; y<MAP_H; y++) {
                for(let x=0; x<MAP_W; x++) {
                    let idx = y*MAP_W+x;
                    let px = x*TILE_SIZE;
                    let py = y*TILE_SIZE;
                    
                    // Check Visibility (Raycast-ish distance check)
                    let d = Math.hypot(Player.x - (px+20), Player.y - (py+20));
                    let visible = d < 300; // Fog of war range

                    if(visible) {
                        // Floor
                        ctx.fillStyle = '#1a1a1a';
                        ctx.fillRect(px, py, TILE_SIZE, TILE_SIZE);
                        ctx.strokeStyle = '#222';
                        ctx.strokeRect(px, py, TILE_SIZE, TILE_SIZE);

                        // Fire & Smoke Logic Update
                        if(FireGrid[idx] > 0) {
                            // Spread
                            if(Math.random() < 0.01) {
                                let nIdx = idx + (Math.random()>0.5?1:-1);
                                if(MapGrid[nIdx]!==1) FireGrid[nIdx] = Math.min(100, FireGrid[nIdx]+10);
                            }
                            // Smoke Gen
                            if(SmokeGrid[idx] < 100) SmokeGrid[idx] += 0.1;
                            
                            // Draw Fire
                            let intensity = FireGrid[idx]/100;
                            ctx.fillStyle = `rgba(255, ${100-intensity*100}, 0, ${intensity})`;
                            ctx.fillRect(px, py, TILE_SIZE, TILE_SIZE);
                        }

                        // Draw Smoke
                        if(SmokeGrid[idx] > 0) {
                            let dens = SmokeGrid[idx]/100;
                            ctx.fillStyle = `rgba(50, 50, 50, ${dens*0.9})`;
                            ctx.fillRect(px, py, TILE_SIZE, TILE_SIZE);
                        }
                    } else {
                        // Fog of war
                        ctx.fillStyle = '#000';
                        ctx.fillRect(px, py, TILE_SIZE+1, TILE_SIZE+1);
                    }
                }
            }

            // 2. Draw Walls (3D Extrusion Effect)
            for(let y=0; y<MAP_H; y++) {
                for(let x=0; x<MAP_W; x++) {
                    let idx = y*MAP_W+x;
                    let px = x*TILE_SIZE;
                    let py = y*TILE_SIZE;
                    let t = MapGrid[idx];
                    
                    // Determine visibility
                    let d = Math.hypot(Player.x - (px+20), Player.y - (py+20));
                    if(d > 350) continue;

                    if(t === 1) { // Wall
                        // Fake 3D: Draw top shifted up
                        let h = 30;
                        // Side
                        ctx.fillStyle = '#111';
                        ctx.fillRect(px, py-h, TILE_SIZE, TILE_SIZE+h);
                        // Top
                        ctx.fillStyle = '#333';
                        ctx.fillRect(px, py-h, TILE_SIZE, TILE_SIZE);
                        ctx.strokeStyle = '#555';
                        ctx.strokeRect(px, py-h, TILE_SIZE, TILE_SIZE);
                    } else if (t === 2) { // Door Closed
                        ctx.fillStyle = '#630';
                        ctx.fillRect(px+2, py+2, TILE_SIZE-4, TILE_SIZE-4);
                        // Heat glow on door
                        if(FireGrid[idx] > 50 && Player.tool === 'scanner') {
                            ctx.strokeStyle = 'red'; ctx.lineWidth = 3;
                            ctx.strokeRect(px+5, py+5, TILE_SIZE-10, TILE_SIZE-10);
                        }
                    }
                }
            }

            // 3. Victims
            Victims.forEach(v => {
                if(!v.saved) {
                    ctx.fillStyle = '#fff';
                    ctx.beginPath(); ctx.arc(v.x, v.y, 10, 0, Math.PI*2); ctx.fill();
                    ctx.fillStyle = '#f00'; ctx.font='10px Arial'; ctx.fillText('HELP', v.x-10, v.y-15);
                }
            });

            // 4. Particles
            for(let i=Particles.length-1; i>=0; i--) {
                let p = Particles[i];
                p.x += p.vx; p.y += p.vy;
                p.life -= 0.05;
                
                if(p.type === 'water') {
                    ctx.fillStyle = '#00ffff';
                    ctx.beginPath(); ctx.arc(p.x, p.y, 3, 0, Math.PI*2); ctx.fill();
                    // Extinguish
                    let idx = getTileIdx(p.x, p.y);
                    if(idx !== -1 && FireGrid[idx] > 0) {
                        FireGrid[idx] -= 2;
                        p.life = 0; // Die on hit
                        spawnParticle(p.x, p.y, 0, -1, 'steam');
                    }
                } else if (p.type === 'steam') {
                    ctx.fillStyle = `rgba(200,200,200,${p.life})`;
                    ctx.beginPath(); ctx.arc(p.x, p.y, 5, 0, Math.PI*2); ctx.fill();
                } else if (p.type === 'debris') {
                    ctx.fillStyle = '#853';
                    ctx.fillRect(p.x, p.y, 4, 4);
                }

                if(p.life <= 0) Particles.splice(i, 1);
            }

            // 5. Player (Tactical View)
            ctx.save();
            ctx.translate(Player.x, Player.y);
            ctx.rotate(Player.angle);
            
            // Flashlight Cone
            let grad = ctx.createRadialGradient(0, 0, 10, 0, 0, 200);
            grad.addColorStop(0, 'rgba(255,255,255,0.3)');
            grad.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = grad;
            ctx.beginPath(); ctx.moveTo(0,0); ctx.arc(0,0, 200, -0.5, 0.5); ctx.fill();

            // Body
            ctx.fillStyle = '#e6b800'; // Bunker gear color
            ctx.beginPath(); ctx.arc(0, 0, 12, 0, Math.PI*2); ctx.fill();
            // Helmet
            ctx.fillStyle = '#d00';
            ctx.fillRect(-5, -8, 10, 16);
            // Arms/Tool
            ctx.fillStyle = '#ccc';
            if(Player.tool === 'hose') ctx.fillRect(5, 5, 15, 5);
            if(Player.tool === 'axe') { ctx.fillStyle='#633'; ctx.fillRect(5, -15, 20, 5); ctx.fillStyle='#888'; ctx.fillRect(20, -20, 5, 15); }

            ctx.restore();

            ctx.restore();
        }

        const Game = {
            init() {
                createMap();
                for(let i=0; i<3; i++) spawnVictim();
                document.getElementById('menu').classList.add('hidden');
                updateLoop();
            }
        };

        function updateLoop() {
            Player.update();
            draw();
            requestAnimationFrame(updateLoop);
        }

        // === JOYSTICK ===
        const stick = document.getElementById('stick-move');
        const knob = document.getElementById('knob-move');
        let startX, startY;

        stick.addEventListener('touchstart', e => {
            e.preventDefault();
            let t = e.touches[0];
            startX = t.clientX; startY = t.clientY;
            Input.move.active = true;
        });
        stick.addEventListener('touchmove', e => {
            e.preventDefault();
            let t = e.touches[0];
            let dx = t.clientX - startX;
            let dy = t.clientY - startY;
            let dist = Math.min(35, Math.hypot(dx, dy));
            let ang = Math.atan2(dy, dx);
            
            knob.style.transform = `translate(calc(-50% + ${Math.cos(ang)*dist}px), calc(-50% + ${Math.sin(ang)*dist}px))`;
            
            Input.move.x = Math.cos(ang);
            Input.move.y = Math.sin(ang);
        });
        stick.addEventListener('touchend', e => {
            Input.move.active = false;
            Input.move.x = 0; Input.move.y = 0;
            knob.style.transform = `translate(-50%, -50%)`;
        });

        // Init
        if(window.Telegram && window.Telegram.WebApp) window.Telegram.WebApp.ready();

    </script>
</body>
